<section class="vh-100 bg-light ">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <div >
          <img class="img-thumbnail" src="https://www.flender.com/medias/SC-2LP-LOGIN-Raw-1200Wx1200H?context=bWFzdGVyfGltYWdlc3w5NTE0MnxpbWFnZS9wbmd8aW1hZ2VzL2g4NC9oYzkvOTQ1NDQ0NDg3MTcxMC5wbmd8NjRhYTg5NWM4NzlhNGVjOTgxMmI4ZjhhZjc4NWE0YjE1MWI1MTc3YjU3MTM2YmEzOWQxNjBkYmY2NTM3OWRjZA">
        </div>
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

        <form [formGroup]="form" (ngSubmit)="LoginUsuario()">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">

          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0"></p>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input formControlName="correo" type="email" id="form3Example3" class="form-control form-control-lg"
                   placeholder="Ingresa tu correo electronico" />
            <label class="form-label" for="form3Example3">Correo</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input formControlName="contraseña" type="password" id="form3Example4" class="form-control form-control-lg"
                   placeholder="Ingresa tu contraseña" />
            <label class="form-label" for="form3Example4">Contraseña</label>
          </div>



          <div class="text-center text-lg-start mt-4 pt-2">

            <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">
              Ingresar
            </button>

          </div>

        </form>
        <br />
        <!-- mensaje de error -->
        <div class="alert alert-danger" *ngIf="errorStatus">
          <p class="text-center">{{ errorMsj}}</p>

        </div>
      </div>
    </div>
  </div>

</section>
